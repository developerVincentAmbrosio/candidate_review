<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Candidate Review</title>
</head>
<body class="group">
    <h1>Candidate Search</h1>
    <form class="js-search">
        <div class="item">
            <label for="search">Enter name</label>
            <input type="text" name="search" id="js-search" autofocus="on" required>
        </div>
        <div class="item"><input type="submit" id="submit"></div>
    </form>

    <section class="hidden js-results">
        <h2>Results</h2>
        <ul class="results">
        </ul>
    </section>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
